<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Psychic Game</title>
</head>

<body>
    <h1>The Psychic Game</h1>
    <h2>Guess what letter I'm thinking of</h2>

    <p id="hits">hits: 0</p>
    <p id="loses">loses: 0</p>
    <p id="guessesLeft">Guesses Left: 5</p>
    <p id="yourGuess">Your Guess: </p>

    <script>
        let hits = 0;
        let guesses = 5;
        let computerChoice;
        let yourGuess = "";
        let wins = 0;
        let loses = 0;
        const alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
        
        function resetGame() {
                hits = 0;
                guesses = 5;
                yourGuess = "";
                computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];
                document.getElementById('yourGuess').textContent = "Your Guess: ";
            }
    
        computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];
        console.log(computerChoice);

        let yourGuessP = document.getElementById("yourGuess");
        document.onkeyup = function (event) {
            yourGuess = event.key;

           
            if (yourGuess === computerChoice) {
                hits++;
                computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];
                console.log(computerChoice);
            }
            else {
                guesses--;
            }
            if (hits === 5) {
                wins++;
                console.log('You win the match');
                resetGame();
            }
            if (guesses === 0) {
                loses++;
                resetGame();
            }
            if (loses === 5) {
                console.log('You lose the game!');
            }
            if (wins === 5) {
                console.log('You Win the game!');
            }
            document.getElementById('hits').textContent = "hits: " + hits;
            document.getElementById('loses').textContent = "loses: " + loses;
            document.getElementById('guessesLeft').textContent = "Guesses Left: " + guesses;
            document.getElementById('yourGuess').append(yourGuess);
        }


    </script>
</body>

</html>
